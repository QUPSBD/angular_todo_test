<div *ngIf="todoList.length === 0">
  Add something to do today!
</div>

<div *ngIf="todoList.length > 0">
  <ul class="todo-list">
    <li *ngFor="let todo of todoList; let todoIndex = index"
        [className]="todo.timeCompleted !== null ? 'todo todo-done' : 'todo'"
        (click)="onTodoClick(todoIndex)">
      {{ todo.task }}
    </li>
  </ul>
</div>
